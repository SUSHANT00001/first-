<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Store Inventory</title>
    <link rel="stylesheet" href="inventory.css">
</head>
<body>
    <div class="container">
        <h1>Milk Store Inventory</h1>
        <form id="inventoryForm">
            <input type="text"  placeholder="Milk in litter" required>
            <input type="date"   placeholder="Date and Time" required>
            <input type="text"  placeholder="Price (per unit)" required>
            <button type="submit">Add to Inventory</button>
        </form>
        <button id="saveInventory">Save Inventory</button>
        <button id="viewInventory">View Previous Inventory</button>
        <table>
            <thead>
                <tr>
                    <th>Milk in litters</th>
                    <th>Date and Time</th>
                    <th>Price (per unit)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="inventoryTable">
                <!-- Inventory items will be added here dynamically -->
            </tbody>
        </table>
    </div>
    <script src="inventory.js"></script>
</body>
</html>
